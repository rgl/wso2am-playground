# see https://github.com/compose-spec/compose-spec/blob/master/spec.md
# see https://github.com/opencontainers/image-spec/blob/master/annotations.md
services:
  bootstrap:
    build:
      context: bootstrap
    volumes:
      - .:/host
  mail:
    image: axllent/mailpit:v1.15.0
    ports:
      - 8025:8025
    restart: on-failure
    networks:
      default:
        aliases:
          - mail.test
  wso2am:
    build:
      context: wso2am
    ports:
      - 9443:9443 # management.
      - 8243:8243 # gateway (https).
      - 8280:8280 # gateway (http).
      - 8099:8099 # gateway (wss).
      - 9099:9099 # gateway (ws).
    restart: on-failure
    volumes:
      - ./wso2am/deployment.toml:/wso2am/repository/conf/deployment.toml:ro
      - ./tmp/wso2am-ca/wso2am-keystore.p12:/wso2am/repository/resources/security/wso2am-keystore.p12:ro
      - ./tmp/wso2am-ca/wso2am-truststore.p12:/wso2am/repository/resources/security/wso2am-truststore.p12:ro
      - wso2am-database:/wso2am/repository/database
    depends_on:
      bootstrap:
        condition: service_completed_successfully
      mail:
        condition: service_started
    networks:
      default:
        aliases:
          - wso2am.test
  init:
    depends_on:
      - mail
      - wso2am
    build:
      context: init
    volumes:
      - ./tmp/wso2am-ca/wso2am-ca-crt.pem:/usr/local/share/ca-certificates/wso2am-ca.crt
      - .:/host
  example-go:
    restart: on-failure
    build:
      context: services/example-go
    ports:
      - 8000:8000
    networks:
      default:
        aliases:
          - example-go.test
volumes:
  wso2am-database:
